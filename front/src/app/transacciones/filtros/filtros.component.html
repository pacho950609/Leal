<div class="row">

  <div class="col-lg-3">
      <br>
      <div class="card bg-light mb-3">
          <div class="card-header">Filtros</div>
          <div class="card-body">
            <div class="row">
                <div class="input-group mb-3">
                  <label class="input-group-text col-md-12"   >Fecha de inicio</label>
                  <input class="col-md-12" type="date" #fechaI>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text col-md-12">Fecha final</label>
                  <input class="col-md-12" type="date" #fechaF>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Opcion</label>
                    </div>
                    <select class="custom-select"  #opciones >
                      <option selected>Choose...</option>
                      <option value="earn">Earn</option>
                      <option value="redeem">Redeem</option>
                    </select>
                  </div>
                <button  type="button" class="btn btn-success col-md-12" (click)="filtrar(fechaI.value,fechaF.value,opciones.value)">Filtrar</button>    
            </div>
          </div>
      </div>
  </div>

  <div class="col-lg-9">
      <app-transacciones [transacciones]="transacciones"></app-transacciones>
  </div>


</div>
