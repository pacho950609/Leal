
  <br>
  <div class="row">

    <div class="col-lg-1"></div>
   
    <div class="col-lg-10">
        <div class="card bg-light mb-3">
            <div class="card-header">Transacciones</div>
            <div class="card-body" *ngFor="let transaccion of transacciones">
              <div class="row">
                  <h5 class="card-title col-md-6">{{transaccion.createdDate| date:"MMMM d, y, H:mm a" : "utc"}}</h5>
                  <button type="button" class="btn btn-success col-md-6" (click)="seleccionar(transaccion)" data-toggle="modal" data-target="#myModal">Ver detalle</button>    
              </div>
              </div>
        </div>
    </div>

    

  </div>
    
  <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Detalle</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <table class="table" *ngIf="transaccion">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Valor</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Puntos</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{transaccion.value}}</td>
                  <td>{{transaccion.type}}</td>
                  <td>{{transaccion.points}}</td>
                </tr>
              </tbody>
            </table>
      </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
  
      </div>
    </div>
</div>
